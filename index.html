        .bingo-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; background: #1e3a8a; padding: 12px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 4px solid #3b82f6; }

</head>

    <script>
        function showMsg(title) { alert(title + " á‰ á‰…áˆ­á‰¡ á‹áŒáŒ á‹­áˆ†áŠ“áˆ!"); }

        function newCard() {
            const card = document.getElementById('card');
            card.innerHTML = '';
            // á‰¢áŠ•áŒ á‰áŒ¥áˆ®á‰½ (B:1-15, I:16-30, N:31-45, G:46-60, O:61-75)
            let columns = [[], [], [], [], []];
            for(let i=0; i<5; i++) {

                }
            }
        }
