<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Gold Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --deep-bg: #0f172a; --neon-blue: #00d2ff; --tg-blue: #2481cc; --tg-green: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--deep-bg); color: white; -webkit-user-select: none; }
        .page { display: none; padding: 15px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active-page { display: flex; }
        
        /* Dashboard & Auth Cards */
        .welcome-title { font-size: 2.5rem; font-weight: 900; background: linear-gradient(to bottom, #FFD700, #FFA000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 40px 0; }
        .card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); width: 90%; border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; text-align: center; }
        
        /* Balance Visibility */
        .balance-box { display: none; font-size: 30px; font-weight: 900; color: var(--gold); margin: 10px 0; }

        /* Game UI */
        .calling-area { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; margin: 15px 0; }
        .calling-card { background: linear-gradient(135deg, #FFD700, #FFA000); width: 100px; height: 100px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 25px var(--gold); z-index: 5; border: 3px solid #fff; }
        .temporary-number { position: absolute; background: var(--neon-blue); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; animation: fadeOut 10s forwards; border: 1.5px solid white; z-index: 1; }
        @keyframes fadeOut { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; transform: scale(0.5); } }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; width: 100%; max-width: 350px; }
        .cell { aspect-ratio: 1; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.4rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #fff; }
        .cell.active { background: radial-gradient(circle, #00d2ff, #3a7bd5); box-shadow: 0 0 12px var(--neon-blue); border: none; }
        .cell.free { background: var(--gold); color: #000; font-size: 0.8rem; }

        /* Past Numbers */
        .recent-list { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 15px; opacity: 0.7; }
        .recent-item { width: 25px; height: 25px; border-radius: 50%; background: #334155; font-size: 11px; display: flex; align-items: center; justify-content: center; }

        /* General UI */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 17px; font-weight: bold; cursor: pointer; margin: 6px 0; }
        .btn-primary { background: linear-gradient(to right, #2481cc, #00d2ff); color: white; }
        .btn-outline { border: 2px solid var(--gold); color: var(--gold); background: none; }
        input { width: 88%; padding: 12px; margin: 8px 0; border-radius: 10px; background: rgba(0,0,0,0.4); color: white; border: 1px solid #334155; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
    </style>
</head>
<body>

    <div id="welcomePage" class="page">
        <div class="welcome-title">BINGO GOLD</div>
        <div class="card">
            <h2 id="txt-welcome-msg">·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!</h2>
            <p style="font-size: 13px; opacity: 0.8;">·å®·ãã·â≥·ãç·äï ·àà·àõ·ã®·âµ ·ãà·ã≠·àù ·àà·àò·å´·ãà·âµ ·ä•·â£·ä≠·ãé ·ã≠·åç·â°</p>
            <button class="btn btn-primary" onclick="showAuth('reg')" id="btn-show-reg">·â∞·àò·ãù·åà·â• / Sign Up</button>
            <button class="btn btn-outline" onclick="showAuth('login')" id="btn-show-login">·åç·â£ / Login</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="color:var(--gold)" id="userDisplay">BINGO</h3>
            <button class="btn-outline" style="width: auto; padding: 5px 12px; font-size: 12px;" onclick="toggleLang()">EN/·ä†·àõ</button>
        </div>
        
        <div class="card">
            <div style="font-size: 35px; cursor: pointer;" onclick="toggleBalance()">üí∞</div>
            <div id="balanceDisplay" class="balance-box"><span id="userBalance">0.00</span> ETB</div>
            
            <button class="btn btn-primary" style="background:var(--tg-green)" onclick="openDeposit()" id="btn-deposit"></button>
            <button class="btn btn-primary" onclick="goToGame()" id="btn-play"></button>
            <button class="btn btn-outline" onclick="openWithdrawModal()" id="btn-withdraw"></button>
            <button class="btn btn-outline" onclick="showRules()" id="btn-rules"></button>
            <button class="btn-outline" style="border:none; color:gray; font-size:11px; margin-top:10px;" onclick="logout()">Logout / ·ãç·å£</button>
        </div>
    </div>

    <div id="gamePage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-outline" style="width: auto; padding: 5px 15px;" onclick="exitGame()">‚¨ÖÔ∏è</button>
            <div id="statusBadge" style="color: var(--gold); font-weight: bold; font-size: 14px;"></div>
        </div>
        <div class="calling-area" id="callingArea">
            <div class="calling-card">
                <div id="callLetter" style="font-weight:bold; color:#5d4037">B</div>
                <div id="callNum" style="font-size:45px; font-weight:900; color:#3e2723">--</div>
            </div>
        </div>
        <div class="grid" id="bingoGrid"></div>
        <div class="recent-list" id="pastNumbers"></div>
    </div>

    <div id="authOverlay" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3 id="authTitle"></h3>
            <input type="tel" id="authPhone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
            <input type="password" id="authPass" placeholder="·çì·àµ·ãà·à≠·ãµ">
            <button class="btn btn-primary" onclick="handleAuth()" id="authSubmitBtn"></button>
            <button class="btn-outline" style="border:none" onclick="closeOverlay('authOverlay')">·à∞·à≠·ãù</button>
        </div>
    </div>

    <div id="withdrawModal" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3 id="txt-withdraw-title">·â•·à≠ ·ä†·ãç·å£</h3>
            <input type="tel" id="wdPhone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
            <input type="password" id="wdPass" placeholder="·çì·àµ·ãà·à≠·ãµ">
            <input type="number" id="wdAmount" placeholder="·àò·å†·äï (ETB)">
            <button class="btn btn-primary" onclick="submitWithdraw()">·å•·ã´·âÑ ·àã·ä≠</button>
            <button class="btn-outline" style="border:none" onclick="closeOverlay('withdrawModal')">·à∞·à≠·ãù</button>
        </div>
    </div>

    <div id="depositModal" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3 id="txt-dep-title"></h3>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('telebirr')">telebirr</button>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('cbe')">CBE Birr</button>
            <div id="payDetails" style="display:none; margin-top:15px;">
                <p id="payMsg" style="color:var(--gold); font-weight:bold;"></p>
                <p style="color:#ff5252; font-size:12px" id="txt-screenshot"></p>
            </div>
            <button class="btn btn-primary" style="margin-top:10px" onclick="closeOverlay('depositModal')">·ãù·åã</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'am';
        let balance = 0.00; 
        let calledNumbers = [];
        let authMode = 'reg';
        let isFirstGame = true; // ·äê·åª ·å®·ãã·â≥ ·àà·àò·âÜ·å£·å†·à≠

        const langData = {
            am: {
                welcome: "·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!", play: "·å®·ãã·â≥ ·åÄ·àù·à≠", deposit: "·â•·à≠ ·ä†·àµ·åà·â£", withdraw: "·â•·à≠ ·ä†·ãç·å£", 
                rules: "·ã®·å®·ãã·â≥ ·ã∞·äï·â•", screenshot: "·àõ·à≥·à∞·â¢·ã´·ç° ·ä≠·çç·ã´·ãç·äï ·ä•·äï·ã∞·çà·å∏·àô ·ä®·ä¢·â≤·ãÆ ·â¥·àå·äÆ·àù ·ãà·ã≠·àù ·ä®·â£·äï·ä© ·ã®·àö·àã·ä≠·àé·âµ·äï ·àò·àç·ä•·ä≠·âµ ·àµ·ä≠·à™·äï·àπ·âµ ·ã≠·àã·ä©·ç¢",
                reg: "·â∞·àò·ãù·åà·â•", login: "·åç·â£", viewing: "üëÄ ·â†·àò·àò·àç·ä®·âµ ·àã·ã≠", playing: "üéÆ ·â†·àò·å´·ãà·âµ ·àã·ã≠",
                rulesText: "1. ·ä†·ã≤·àµ ·â∞·å®·ãã·âΩ ·à≤·àò·ãò·åà·â• ·ã®·àò·åÄ·àò·à™·ã´·ãç·äï ·å®·ãã·â≥ ·â†·äê·åª ·ã≠·å´·ãà·â≥·àç·ç¢\n2. ·ã®·ä†·äï·ãµ ·å®·ãã·â≥ ·ãã·åã 10 ·â•·à≠ ·äê·ãç·ç¢\n3. 5 ·âÅ·å•·àÆ·âΩ ·â†·àò·àµ·àò·à≠ ·à≤·àû·àâ ·â¢·äï·åé ·ã≠·àÜ·äì·àç·ç¢\n4. 10 ·åä·ãú ·à≤·å´·ãà·â± 1 ·äê·åª ·ã´·åà·äõ·àâ·ç¢",
                tele: "·ã®·â¥·àå·â•·à≠ ·âÅ·å•·à≠·ç° 0906420377", cbe: "·ã®·à≤·â¢·ä¢ ·â•·à≠ ·âÅ·å•·à≠·ç° 0906420377", depTitle: "·ã®·àò·ä≠·çà·ã´ ·ãò·ã¥ ·ã≠·àù·à®·å°"
            },
            en: {
                welcome: "Welcome!", play: "Start Game", deposit: "Deposit", withdraw: "Withdraw", 
                rules: "Rules", screenshot: "Note: Send the screenshot of the confirmation message after payment.",
                reg: "Sign Up", login: "Login", viewing: "üëÄ Spectating", playing: "üéÆ Playing",
                rulesText: "1. New players play their first game for FREE.\n2. Each game costs 10 ETB.\n3. Complete 5 in a row for Bingo.\n4. Get 1 free game for every 10 games.",
                tele: "telebirr No: 0906420377", cbe: "CBE Birr No: 0906420377", depTitle: "Choose Payment Method"
            }
        };

        window.onload = () => {
            if (localStorage.getItem('isLoggedIn')) {
                document.getElementById('userDisplay').innerText = "·à∞·àã·àù " + localStorage.getItem('u_phone');
                showPage('dashboardPage');
            } else {
                showPage('welcomePage');
            }
            updateUI();
        };

        function showAuth(mode) {
            authMode = mode;
            document.getElementById('authTitle').innerText = mode === 'reg' ? langData[currentLang].reg : langData[currentLang].login;
            document.getElementById('authSubmitBtn').innerText = mode === 'reg' ? langData[currentLang].reg : langData[currentLang].login;
            document.getElementById('authOverlay').style.display = 'flex';
        }

        function handleAuth() {
            const ph = document.getElementById('authPhone').value;
            const pass = document.getElementById('authPass').value;
            if (ph.length >= 10 && pass.length >= 4) {
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('u_phone', ph);
                localStorage.setItem('u_pass', pass);
                location.reload();
            } else {
                tg.showAlert("·ä•·â£·ä≠·ãé ·â†·âµ·ä≠·ä≠·àç ·ã´·àµ·åà·â°!");
            }
        }

        function toggleBalance() {
            const box = document.getElementById('balanceDisplay');
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 5000);
        }

        function openWithdrawModal() { document.getElementById('withdrawModal').style.display = 'flex'; }
        
        function submitWithdraw() {
            const ph = document.getElementById('wdPhone').value;
            const pass = document.getElementById('wdPass').value;
            const savedPass = localStorage.getItem('u_pass');
            if (pass === savedPass) {
                tg.showAlert("·å•·ã´·âÑ·ãé ·â∞·àç·ä≥·àç!");
                closeOverlay('withdrawModal');
            } else {
                tg.showAlert("·ã®·â∞·à≥·à≥·â∞ ·çì·àµ·ãà·à≠·ãµ!");
            }
        }

        function logout() { localStorage.clear(); location.reload(); }

        // ·àà·àô·ä®·à´ ·âÅ·å•·à≠ ·å•·à™
        function onNewNumber(n) {
            calledNumbers.push(n);
            const letter = n <= 15 ? 'B' : n <= 30 ? 'I' : n <= 45 ? 'N' : n <= 60 ? 'G' : 'O';
            document.getElementById('callLetter').innerText = letter;
            document.getElementById('callNum').innerText = n;

            // ·ãô·à™·ã´·ãç·äï ·àõ·à≥·ã®·âµ (Last 5)
            const recent5 = calledNumbers.slice(-5);
            const area = document.getElementById('callingArea');
            document.querySelectorAll('.temporary-number').forEach(e => e.remove());
            recent5.forEach((num, i) => {
                const temp = document.createElement('div');
                temp.className = 'temporary-number';
                temp.innerText = num;
                const angle = (i * 72) * (Math.PI / 180);
                const radius = 65;
                temp.style.left = `calc(50% - 16px + ${Math.cos(angle) * radius}px)`;
                temp.style.top = `calc(50% - 16px + ${Math.sin(angle) * radius}px)`;
                area.appendChild(temp);
            });

            // ·ã®·â≥·âΩ·äõ·ãç ·ãù·à≠·ãù·à≠
            const pastDiv = document.getElementById('pastNumbers');
            const item = document.createElement('div');
            item.className = 'recent-item';
            item.innerText = n;
            pastDiv.prepend(item);
        }

        function updateUI() {
            const d = langData[currentLang];
            document.getElementById('btn-deposit').innerText = d.deposit;
            document.getElementById('btn-play').innerText = d.play;
            document.getElementById('btn-withdraw').innerText = d.withdraw;
            document.getElementById('btn-rules').innerText = d.rules;
            document.getElementById('txt-screenshot').innerText = d.screenshot;
            document.getElementById('txt-dep-title').innerText = d.depTitle;
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        function openDeposit() { 
            document.getElementById('payDetails').style.display = 'none';
            document.getElementById('depositModal').style.display = 'flex'; 
        }
        function showPayInfo(type) {
            document.getElementById('payDetails').style.display = 'block';
            document.getElementById('payMsg').innerText = type === 'telebirr' ? langData[currentLang].tele : langData[currentLang].cbe;
        }

        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        function toggleLang() { currentLang = currentLang === 'am' ? 'en' : 'am'; updateUI(); }
        
        function goToGame() {
            showPage('gamePage');
            const badge = document.getElementById('statusBadge');
            if (isFirstGame) {
                badge.innerText = "üÜì ·äê·åª ·å®·ãã·â≥";
            } else if (balance < 10) {
                badge.innerText = langData[currentLang].viewing;
                tg.showAlert("·àÇ·à≥·â•·ãé ·àµ·àã·àà·âÄ ·àò·àò·àç·ä®·âµ ·â•·âª ·ã≠·âΩ·àã·àâ·ç¢ ·àà·àò·å´·ãà·âµ ·àÇ·à≥·â•·ãé·äï ·ã≠·àô·àâ!");
            } else {
                badge.innerText = langData[currentLang].playing;
            }
            initGrid();
        }

        function initGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            nums.forEach((n, i) => {
                const cell = document.createElement('div');
                cell.className = "cell";
                if(i === 12) { cell.innerText = "FREE"; cell.classList.add('free', 'active'); }
                else {
                    cell.innerText = n;
                    cell.onclick = () => {
                        if (!isFirstGame && balance < 10) {
                            tg.showAlert("·àà·àò·å´·ãà·âµ ·àÇ·à≥·â•·ãé·äï ·ã≠·àô·àâ!"); return;
                        }
                        if(calledNumbers.includes(n)) cell.classList.toggle('active');
                    };
                }
                grid.appendChild(cell);
            });
        }

        function exitGame() { showPage('dashboardPage'); }
        function showRules() { tg.showAlert(langData[currentLang].rulesText); }
    </script>
</body>
</html>
