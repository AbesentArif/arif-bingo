<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>አሪፍ ቢንጎ - Arif Bingo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a237e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 { color: #ffeb3b; margin-bottom: 10px; text-shadow: 2px 2px #000; }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: #3f51b5;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cell {
            width: 60px;
            height: 60px;
            background: white;
            color: #1a237e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cell.marked {
            background: #f44336;
            color: white;
            transform: scale(0.9);
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ffeb3b;
            color: #1a237e;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover { background: #fbc02d; }
    </style>
</head>
<body>

    <h1>አሪፍ ቢንጎ</h1>
    <div class="grid" id="bingoGrid"></div>
    <button class="btn" onclick="generateNewBoard()">አዲስ ካርድ ቀይር</button>

    <script>
        const grid = document.getElementById('bingoGrid');
        
        function generateNewBoard() {
            grid.innerHTML = '';
            let numbers = Array.from({length: 75}, (_, i) => i + 1)
                               .sort(() => Math.random() - 0.5)
                               .slice(0, 25);
            
            numbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                // መካከለኛውን ቁጥር FREE ለማድረግ
                if(index === 12) {
                    cell.innerText = 'FREE';
                    cell.classList.add('marked');
                } else {
                    cell.innerText = num;
                    cell.onclick = () => cell.classList.toggle('marked');
