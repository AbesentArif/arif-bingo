<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arif Bingo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --deep-bg: #0f172a; --neon-blue: #00d2ff; --tg-blue: #2481cc; --tg-green: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--deep-bg); color: white; -webkit-user-select: none; }
        .page { display: none; padding: 15px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active-page { display: flex; }
        
        /* Arif Bingo Branding */
        .brand-title { font-size: 4rem; font-weight: 900; background: linear-gradient(to bottom, #FFD700, #FFA000, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.4)); margin-top: 40px; margin-bottom: -10px; font-style: italic; }
        .welcome-msg { font-size: 1.5rem; color: white; margin-bottom: 20px; }

        .card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); width: 90%; border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; text-align: center; }
        
        /* ·ã®·âÅ·å•·à≠ ·å•·à™ UI */
        .calling-area { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; margin: 10px 0; }
        .calling-card { background: linear-gradient(135deg, #FFD700, #FFA000); width: 100px; height: 100px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--gold); z-index: 5; border: 3px solid #fff; }
        .calling-letter { font-size: 28px; font-weight: 900; color: #5d4037; }
        .calling-number { font-size: 55px; font-weight: 900; color: #3e2723; }

        .temp-ball { position: absolute; background: var(--neon-blue); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; animation: fadeAway 10s forwards; border: 1.5px solid white; z-index: 1; }
        @keyframes fadeAway { 0% { opacity: 1; transform: scale(1); } 90% { opacity: 1; } 100% { opacity: 0; transform: scale(0.3); } }

        /* ·à∞·äï·å†·à®·ã• */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 350px; }
        .cell { aspect-ratio: 1; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.6rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); }
        .cell.active { background: radial-gradient(circle, #00d2ff, #3a7bd5); box-shadow: 0 0 12px var(--neon-blue); }
        .cell.free { background: var(--gold); color: #000; font-size: 0.8rem; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 6px 0; }
        .btn-primary { background: linear-gradient(to right, #2481cc, #00d2ff); color: white; }
        .btn-outline { border: 2px solid var(--gold); color: var(--gold); background: none; }
        input { width: 88%; padding: 14px; margin: 8px 0; border-radius: 10px; background: rgba(0,0,0,0.4); color: white; border: 1px solid #334155; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
    </style>
</head>
<body>

    <div id="welcomePage" class="page">
        <div class="brand-title">Arif Bingo</div>
        <div class="welcome-msg">·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!</div>
        <div class="card">
            <button class="btn btn-primary" onclick="showAuth('reg')">·â∞·àò·ãù·åà·â• / Sign Up</button>
            <button class="btn btn-outline" onclick="showAuth('login')">·åç·â£ / Login</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <span style="font-weight: bold; color: var(--gold);" id="userLabel">User</span>
            <button class="btn-outline" style="width: auto; padding: 5px 12px; font-size: 12px; border-radius: 20px;" onclick="toggleLang()">EN/·ä†·àõ</button>
        </div>
        
        <div class="card" style="margin-top: 30px;">
            <div style="font-size: 45px; cursor: pointer;" onclick="toggleBalance()">üí∞</div>
            <div id="balanceDisplay" style="display:none; font-size: 32px; font-weight: 900; color: var(--gold); margin: 10px 0;">
                <span id="userBalance">0.00</span> ETB
            </div>
            
            <button class="btn btn-primary" style="background:var(--tg-green)" onclick="openDeposit()" id="btn-deposit">·â•·à≠ ·ä†·àµ·åà·â£</button>
            <button class="btn btn-primary" onclick="goToGame()" id="btn-play">·å®·ãã·â≥ ·åÄ·àù·à≠</button>
            <button class="btn btn-outline" onclick="openWithdrawModal()" id="btn-withdraw">·â•·à≠ ·ä†·ãç·å£</button>
            <button class="btn btn-outline" onclick="showRules()" id="btn-rules">·ã®·å®·ãã·â≥ ·ã∞·äï·â•</button>
            <button style="background:none; border:none; color:gray; margin-top:15px;" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="gamePage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-outline" style="width: auto; padding: 5px 15px;" onclick="exitGame()">‚¨ÖÔ∏è</button>
            <div id="statusBadge" style="color: var(--gold); font-weight: bold;"></div>
        </div>

        <div class="calling-area" id="callingArea">
            <div class="calling-card">
                <div id="callLetter" class="calling-letter">B</div>
                <div id="callNum" class="calling-number">--</div>
            </div>
        </div>

        <div class="grid" id="bingoGrid"></div>
    </div>

    <div id="authOverlay" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3 id="authTitle">Auth</h3>
            <input type="tel" id="authPhone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
            <input type="password" id="authPass" placeholder="·çì·àµ·ãà·à≠·ãµ">
            <button class="btn btn-primary" onclick="handleAuth()">·âÄ·å•·àç</button>
            <button class="btn-outline" style="border:none" onclick="closeOverlay('authOverlay')">·à∞·à≠·ãù</button>
        </div>
    </div>

    <div id="withdrawModal" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3>·â•·à≠ ·ä†·ãç·å£</h3>
            <input type="tel" id="wdPhone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
            <input type="password" id="wdPass" placeholder="·çì·àµ·ãà·à≠·ãµ">
            <input type="number" id="wdAmount" placeholder="·àò·å†·äï (ETB)">
            <button class="btn btn-primary" onclick="submitWithdraw()">·å•·ã´·âÑ ·àã·ä≠</button>
            <button class="btn-outline" style="border:none" onclick="closeOverlay('withdrawModal')">·à∞·à≠·ãù</button>
        </div>
    </div>

    <div id="depositModal" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3 id="txt-dep-title">·ã®·àò·ä≠·çà·ã´ ·ãò·ã¥</h3>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('telebirr')">telebirr</button>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('cbe')">CBE Birr</button>
            <div id="payDetails" style="display:none; margin-top:15px; color:var(--gold)">
                <p id="payMsg"></p>
                <p style="color:red; font-size:12px">·ä≠·çç·ã´·ãç·äï ·ä•·äï·ã∞·çà·å∏·àô ·ã®·àµ·ä≠·à™·äï·àπ·âµ ·ã≠·àã·ä©·ç¢</p>
            </div>
            <button class="btn btn-primary" onclick="closeOverlay('depositModal')">·ãù·åã</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'am';
        let balance = 0.00;
        let calledNumbers = [];
        let isFirstGame = true;

        const langData = {
            am: {
                rulesText: "1. ·ä†·ã≤·àµ ·â∞·å®·ãã·âΩ ·ã®·àò·åÄ·àò·à™·ã´·ãç·äï ·å®·ãã·â≥ ·â†·äê·åª ·ã≠·å´·ãà·â≥·àç·ç¢\n2. ·â†·ä†·äï·ãµ ·åä·ãú ·àò·å´·ãà·âµ ·ã®·àö·âª·àà·ãç ·â† 10 ·â•·à≠ ·äê·ãç·ç¢\n3. 10 ·åä·ãú ·ã®·â∞·å´·ãà·â∞ ·à∞·ãç ·â† 11·äõ·ãç ·â†·äê·åª ·ã≠·å´·ãà·â≥·àç·ç¢\n4. 5 ·âÅ·å•·àÆ·âΩ ·â†·àò·àµ·àò·à≠ ·à≤·àû·àâ ·â¢·äï·åé ·ã≠·àÜ·äì·àç·ç¢",
                viewing: "üëÄ ·â†·àò·àò·àç·ä®·âµ ·àã·ã≠", playing: "üéÆ ·â†·àò·å´·ãà·âµ ·àã·ã≠"
            },
            en: {
                rulesText: "1. First game is FREE for new players.\n2. Each game costs 10 ETB.\n3. Play 10 games, get the 11th for FREE.\n4. Complete 5 in a row for Bingo.",
                viewing: "üëÄ Spectating", playing: "üéÆ Playing"
            }
        };

        window.onload = () => {
            if (localStorage.getItem('isLoggedIn')) {
                document.getElementById('userLabel').innerText = localStorage.getItem('u_phone');
                showPage('dashboardPage');
            } else {
                showPage('welcomePage');
            }
            // ·â†·ã® 5 ·à∞·ä®·äï·ã± ·âÅ·å•·à≠ ·ä•·äï·ã≤·âÄ·ã®·à≠ ·àõ·àµ·åà·â¢·ã´ (·àà·àô·ä®·à´)
            setInterval(mockCaller, 5000);
        };

        function mockCaller() {
            if(document.getElementById('gamePage').classList.contains('active-page')) {
                let n = Math.floor(Math.random() * 75) + 1;
                if(!calledNumbers.includes(n)) onNewNumber(n);
            }
        }

        function onNewNumber(n) {
            calledNumbers.push(n);
            const letter = n <= 15 ? 'B' : n <= 30 ? 'I' : n <= 45 ? 'N' : n <= 60 ? 'G' : 'O';
            document.getElementById('callLetter').innerText = letter;
            document.getElementById('callNum').innerText = n;

            // ·â†·ãô·à™·ã´·ãç ·àà10 ·à∞·ä®·äï·ãµ ·ã®·àö·âÜ·ã© ·âÅ·å•·àÆ·âΩ
            const area = document.getElementById('callingArea');
            const ball = document.createElement('div');
            ball.className = 'temp-ball';
            ball.innerText = n;
            const angle = Math.random() * Math.PI * 2;
            ball.style.left = `calc(50% - 15px + ${Math.cos(angle) * 65}px)`;
            ball.style.top = `calc(50% - 15px + ${Math.sin(angle) * 65}px)`;
            area.appendChild(ball);
            setTimeout(() => ball.remove(), 10000);
        }

        function showAuth(mode) {
            document.getElementById('authTitle').innerText = mode === 'reg' ? '·â∞·àò·ãù·åà·â•' : '·åç·â£';
            document.getElementById('authOverlay').style.display = 'flex';
        }

        function handleAuth() {
            const ph = document.getElementById('authPhone').value;
            const pass = document.getElementById('authPass').value;
            if (ph.length >= 10 && pass.length >= 4) {
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('u_phone', ph);
                localStorage.setItem('u_pass', pass);
                location.reload();
            } else { tg.showAlert("·â†·âµ·ä≠·ä≠·àç ·ã´·àµ·åà·â°!"); }
        }

        function toggleBalance() {
            const box = document.getElementById('balanceDisplay');
            box.style.display = box.style.display === 'none' ? 'block' : 'none';
        }

        function openWithdrawModal() { document.getElementById('withdrawModal').style.display = 'flex'; }
        function submitWithdraw() {
            if (document.getElementById('wdPass').value === localStorage.getItem('u_pass')) {
                tg.showAlert("·å•·ã´·âÑ·ãé ·â∞·àç·ä≥·àç!");
                closeOverlay('withdrawModal');
            } else { tg.showAlert("·ã®·â∞·à≥·à≥·â∞ ·çì·àµ·ãà·à≠·ãµ!"); }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        function goToGame() {
            showPage('gamePage');
            document.getElementById('statusBadge').innerText = (isFirstGame) ? "üÜì Free" : (balance < 10 ? langData[currentLang].viewing : "üéÆ Playing");
            initGrid();
        }

        function initGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            nums.forEach((n, i) => {
                const cell = document.createElement('div');
                cell.className = "cell";
                if(i === 12) { cell.innerText = "FREE"; cell.classList.add('free', 'active'); }
                else {
                    cell.innerText = n;
                    cell.onclick = () => {
                        if (!isFirstGame && balance < 10) { tg.showAlert("·àÇ·à≥·â•·ãé·äï ·ã≠·àô·àâ!"); return; }
                        if(calledNumbers.includes(n)) cell.classList.toggle('active');
                    };
                }
                grid.appendChild(cell);
            });
        }

        function openDeposit() { 
            document.getElementById('payDetails').style.display = 'none';
            document.getElementById('depositModal').style.display = 'flex'; 
        }
        function showPayInfo(type) {
            document.getElementById('payDetails').style.display = 'block';
            document.getElementById('payMsg').innerText = "·âÅ·å•·à≠·ç° 0906420377";
        }

        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        function exitGame() { showPage('dashboardPage'); }
        function logout() { localStorage.clear(); location.reload(); }
        function showRules() { tg.showAlert(langData[currentLang].rulesText); }
        function toggleLang() { currentLang = currentLang === 'am' ? 'en' : 'am'; }
    </script>
</body>
</html>
