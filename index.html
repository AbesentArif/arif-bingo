<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Gold Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --gold: #FFD700; --deep-bg: #0f172a; --neon-blue: #00d2ff;
            --tg-blue: #2481cc; --tg-green: #28a745; 
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--deep-bg); color: white; -webkit-user-select: none; }
        .page { display: none; padding: 10px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active-page { display: flex; }
        
        .card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); width: 92%; border-radius: 20px; padding: 25px 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; text-align: center; }
        .balance-box { font-size: 36px; font-weight: 900; color: var(--gold); margin: 5px 0; }
        
        /* ·ã®·â∞·àª·àª·àà ·ã®·âÅ·å•·à≠ ·å•·à™ ·à≥·å•·äï */
        .calling-card { 
            background: linear-gradient(135deg, #FFD700, #FFA000);
            width: 100px; height: 100px; border-radius: 20px; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); margin: 10px 0;
            border: 3px solid #fff;
        }
        .calling-letter { font-size: 24px; font-weight: 900; color: #5d4037; margin-bottom: -5px; }
        .calling-number { font-size: 52px; font-weight: 900; color: #3e2723; }

        /* ·âµ·àç·âÖ·äì ·åé·àç·â∂ ·ã®·àö·â≥·ã≠ ·à∞·äï·å†·à®·ã• */
        .bingo-container { background: rgba(0,0,0,0.5); padding: 8px; border-radius: 15px; border: 2px solid var(--gold); width: 96%; }
        .bingo-header { display: grid; grid-template-columns: repeat(5, 1fr); margin-bottom: 8px; }
        .header-letter { text-align: center; font-weight: 900; font-size: 28px; color: var(--gold); }
        
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; width: 100%; }
        .cell { 
            aspect-ratio: 1; border-radius: 8px; display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 1.5rem; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); color: #fff;
        }
        .cell.active { 
            background: radial-gradient(circle, #00d2ff, #3a7bd5); 
            box-shadow: 0 0 15px var(--neon-blue); border: none;
        }
        .cell.free { background: var(--gold); color: #000; font-size: 0.9rem; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 8px 0; }
        .btn-primary { background: var(--tg-blue); color: white; }
        .btn-success { background: var(--tg-green); color: white; }
        .btn-outline { border: 2px solid var(--gold); color: var(--gold); background: none; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #1e293b; width: 85%; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--gold); }
        input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 10px; background: #0f172a; color: white; border: 1px solid #334155; }
    </style>
</head>
<body>

    <div id="registrationPage" class="page">
        <h2 id="txt-reg-title"></h2>
        <div class="card">
            <p id="txt-reg-desc"></p>
            <input type="tel" id="phoneInput" placeholder="09...">
            <button class="btn btn-primary" onclick="registerUser()" id="btn-register"></button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2 style="color:var(--gold); margin:0;">BINGO GOLD</h2>
            <button class="btn-outline" style="width: auto; padding: 6px 15px; font-size: 14px; border-radius: 20px;" onclick="toggleLang()">English/·ä†·àõ·à≠·äõ</button>
        </div>
        
        <div class="card">
            <div id="txt-balance-label" style="opacity: 0.8; font-size: 14px;"></div>
            <div class="balance-box"><span id="userBalance">0.00</span> ETB</div>
            
            <button class="btn btn-success" onclick="openDeposit()" id="btn-deposit"></button>
            <button class="btn btn-primary" onclick="goToGame()" id="btn-play"></button>
            <button class="btn btn-outline" onclick="openPrompt('withdraw')" id="btn-withdraw"></button>
            <button class="btn btn-outline" onclick="showRules()" id="btn-rules"></button>
        </div>
    </div>

    <div id="gamePage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-outline" style="width: auto; padding: 5px 15px;" onclick="exitGame()" id="btn-back"></button>
            <div id="statusBadge" style="color: var(--gold); font-weight: bold; font-size: 14px;"></div>
        </div>

        <div class="calling-card">
            <div class="calling-letter" id="callLetter">B</div>
            <div class="calling-number" id="callNum">--</div>
        </div>

        <div class="bingo-container">
            <div class="bingo-header">
                <div class="header-letter">B</div><div class="header-letter">I</div>
                <div class="header-letter">N</div><div class="header-letter">G</div>
                <div class="header-letter">O</div>
            </div>
            <div class="grid" id="bingoGrid"></div>
        </div>

        <div style="display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; margin-top: 10px; opacity: 0.5;" id="recentNumbers"></div>
    </div>

    <div id="depositModal" class="overlay">
        <div class="modal">
            <h3 id="txt-dep-title"></h3>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('telebirr')">telebirr</button>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('cbe')">CBE Birr</button>
            <div id="payDetails" style="display:none; margin-top: 15px; border-top: 1px solid #334155; padding-top: 15px;">
                <p id="payMsg" style="color:var(--gold); font-size: 18px; font-weight:bold;"></p>
                <p style="color: #ff5252; font-size: 13px;" id="txt-screenshot-msg"></p>
            </div>
            <button class="btn btn-primary" style="margin-top: 10px;" onclick="closeModal('depositModal')" id="btn-close"></button>
        </div>
    </div>

    <div id="promptModal" class="overlay">
        <div class="modal">
            <h3 id="promptTitle"></h3>
            <input type="tel" id="promptPhone" placeholder="09...">
            <input type="number" id="promptAmount" placeholder="ETB">
            <button class="btn btn-primary" onclick="submitRequest()" id="btn-submit"></button>
            <button class="btn btn-outline" onclick="closeModal('promptModal')" id="btn-cancel"></button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'am';
        let balance = 0.00;
        let calledNumbers = []; 

        const langData = {
            am: {
                regTitle: "·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!", regDesc: "·àà·àò·âÄ·å†·àç ·ä•·â£·ä≠·ãé ·àµ·àç·ä≠ ·âÅ·å•·à≠·ãé·äï ·ã´·àµ·åà·â°",
                balance: "·âÄ·à™ ·àÇ·à≥·â•", deposit: "·â•·à≠ ·ä†·àµ·åà·â£", play: "·å®·ãã·â≥ ·åÄ·àù·à≠", withdraw: "·â•·à≠ ·ä†·ãç·å£", 
                rules: "·ã®·å®·ãã·â≥ ·ã∞·äï·â•", back: "‚¨ÖÔ∏è ·â∞·àò·àà·àµ", 
                screenshot: "·àõ·à≥·à∞·â¢·ã´·ç° ·ä≠·çç·ã´·ãç·äï ·ä•·äï·ã∞·çà·å∏·àô ·ä®·ä¢·â≤·ãÆ ·â¥·àå·äÆ·àù ·ãà·ã≠·àù ·ä®·â£·äï·ä© ·ã®·àö·àã·ä≠·àé·âµ·äï ·ã®·ä≠·çç·ã´ ·àõ·à®·åã·åà·å´ ·àò·àç·ä•·ä≠·âµ ·àµ·ä≠·à™·äï·àπ·âµ ·ä†·ãµ·à≠·åà·ãç ·ã≠·àã·ä©·ç¢",
                viewing: "üëÄ ·â†·àò·àò·àç·ä®·âµ ·àã·ã≠", playing: "üéÆ ·â†·àò·å´·ãà·âµ ·àã·ã≠", payTitle: "·ã®·àò·ä≠·çà·ã´ ·ãò·ã¥ ·ã≠·àù·à®·å°", close: "·ãù·åã", submit: "·å•·ã´·âÑ ·àã·ä≠", cancel: "·à∞·à≠·ãù",
                rulesText: "1. ·â†·ä†·äï·ãµ ·åä·ãú ·àò·å´·ãà·âµ ·ã®·àö·âª·àà·ãç ·â† 10 ·â•·à≠ ·äê·ãç·ç¢\n2. ·â†·ä†·åç·ãµ·àù·ç£ ·âÅ·àç·âÅ·àç ·ãà·ã≠·àù ·â†·à∞·ã´·çç 5 ·àò·àô·àã·âµ·ç¢\n3. ·ä†·à´·â±·äï ·àõ·ãï·ãò·äñ·âΩ ·àò·àô·àã·âµ·ç¢\n4. 10 ·åä·ãú ·à≤·å´·ãà·â± 1 ·äê·åª ·ã´·åà·äõ·àâ·ç¢",
                teleMsg: "·ã®·â¥·àå·â•·à≠ ·àò·âÄ·â†·ã´ ·âÅ·å•·à≠·ç°", cbeMsg: "·ã®·à≤·â¢·ä¢ ·â•·à≠ ·àò·âÄ·â†·ã´ ·âÅ·å•·à≠·ç°"
            },
            en: {
                regTitle: "Welcome!", regDesc: "Enter your phone number to continue",
                balance: "Balance", deposit: "Deposit", play: "Start Game", withdraw: "Withdraw", 
                rules: "Rules", back: "‚¨ÖÔ∏è Back", 
                screenshot: "Note: After payment, send a screenshot of the confirmation message from ethio telecom or your bank.",
                viewing: "üëÄ Spectating", playing: "üéÆ Playing", payTitle: "Choose Payment Method", close: "Close", submit: "Submit", cancel: "Cancel",
                rulesText: "1. Play costs 10 ETB per game.\n2. Fill 5 in Row, Col or Diagonal.\n3. Four corners win.\n4. Get 1 free game for every 10 games.",
                teleMsg: "telebirr Receiver Number:", cbeMsg: "CBE Birr Receiver Number:"
            }
        };

        window.onload = () => {
            const savedPhone = localStorage.getItem('user_phone');
            if (!savedPhone) { showPage('registrationPage'); } 
            else { showPage('dashboardPage'); }
            updateUI();
        };

        function registerUser() {
            const ph = document.getElementById('phoneInput').value;
            if(ph.length >= 10) { localStorage.setItem('user_phone', ph); showPage('dashboardPage'); }
        }

        function toggleLang() {
            currentLang = currentLang === 'am' ? 'en' : 'am';
            updateUI();
        }

        function updateUI() {
            const d = langData[currentLang];
            document.getElementById('txt-reg-title').innerText = d.regTitle;
            document.getElementById('txt-reg-desc').innerText = d.regDesc;
            document.getElementById('btn-register').innerText = d.regTitle;
            document.getElementById('txt-balance-label').innerText = d.balance;
            document.getElementById('btn-deposit').innerText = d.deposit;
            document.getElementById('btn-play').innerText = d.play;
            document.getElementById('btn-withdraw').innerText = d.withdraw;
            document.getElementById('btn-rules').innerText = d.rules;
            document.getElementById('btn-back').innerText = d.back;
            document.getElementById('txt-screenshot-msg').innerText = d.screenshot;
            document.getElementById('txt-dep-title').innerText = d.payTitle;
            document.getElementById('btn-close').innerText = d.close;
            document.getElementById('btn-submit').innerText = d.submit;
            document.getElementById('btn-cancel').innerText = d.cancel;
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        function openDeposit() { 
            document.getElementById('payDetails').style.display = 'none';
            document.getElementById('depositModal').style.display = 'flex'; 
        }
        function showPayInfo(type) {
            document.getElementById('payDetails').style.display = 'block';
            const label = type === 'telebirr' ? langData[currentLang].teleMsg : langData[currentLang].cbeMsg;
            document.getElementById('payMsg').innerHTML = `${label} <br> 0906420377`;
        }
        function openPrompt(type) {
            document.getElementById('promptTitle').innerText = langData[currentLang].withdraw;
            document.getElementById('promptModal').style.display = 'flex';
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function submitRequest() { tg.showAlert(currentLang === 'am' ? "·å•·ã´·âÑ·ãé ·â∞·àç·ä≥·àç!" : "Request Sent!"); closeModal('promptModal'); }

        function goToGame() {
            showPage('gamePage');
            document.getElementById('statusBadge').innerText = balance < 10 ? langData[currentLang].viewing : langData[currentLang].playing;
            initGrid();
        }

        function initGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            nums.forEach((n, i) => {
                const cell = document.createElement('div');
                cell.className = "cell";
                if(i === 12) { cell.innerText = "FREE"; cell.classList.add('free', 'active'); }
                else {
                    cell.innerText = n;
                    cell.onclick = () => {
                        if (balance < 10) { tg.showAlert(currentLang === 'am' ? "·àà·àò·å´·ãà·âµ ·àÇ·à≥·â•·ãé·äï ·ã≠·àô·àâ!" : "Recharge to play!"); return; }
                        if (calledNumbers.includes(n)) cell.classList.toggle('active');
                        else tg.showAlert(currentLang === 'am' ? "·âÅ·å•·à© ·ä†·àç·ãà·å£·àù!" : "Not called!");
                    };
                }
                grid.appendChild(cell);
            });
        }

        function exitGame() { showPage('dashboardPage'); }
        function showRules() { tg.showAlert(langData[currentLang].rulesText); }
    </script>
</body>
</html>
