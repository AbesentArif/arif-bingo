<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Pro - መጫወቻ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-blue: #2481cc; --main-green: #28a745; --text-color: #333; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; color: var(--text-color); }
        .page { display: none; padding: 15px; flex-direction: column; align-items: center; }
        .active-page { display: flex; }
        
        /* Dashboard Card */
        .card { background: white; width: 90%; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .balance-box { font-size: 24px; font-weight: bold; color: var(--main-blue); margin: 10px 0; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 400px; margin-top: 15px; }
        .cell { aspect-ratio: 1; border: 2px solid var(--main-blue); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; background: white; transition: 0.3s; }
        .cell.active { background: var(--main-blue); color: white; }
        .cell.disabled { opacity: 0.5; cursor: not-allowed; background: #eee; border-color: #ccc; }

        /* Buttons */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-primary { background: var(--main-blue); color: white; }
        .btn-success { background: var(--main-green); color: white; }
        .btn-outline { border: 1px solid var(--main-blue); color: var(--main-blue); background: none; }

        .lang-switch { position: absolute; top: 10px; right: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="dashboardPage" class="page active-page">
        <div class="lang-switch">
            <button onclick="toggleLang()">EN/አማ</button>
        </div>
        
        <h2 id="txt-welcome">እንኳን ደህና መጡ</h2>
        
        <div id="regSection" class="card" style="display:none;">
            <p id="txt-reg-msg">ለመቀጠል ስልክዎን ያስገቡ</p>
            <input type="tel" id="phoneInput" placeholder="09...">
            <button class="btn btn-primary" onclick="registerUser()" id="btn-reg">ተመዝገብ</button>
        </div>

        <div id="accountSection" class="card">
            <div id="txt-balance-label">ቀሪ ሂሳብ</div>
            <div class="balance-box"><span id="userBalance">0.00</span> ETB</div>
            <p id="txt-bonus-msg" style="font-size: 12px; color: gray;">በየ 10 ጨዋታ 1 ነጻ ጨዋታ ያገኛሉ!</p>
            
            <button class="btn btn-success" onclick="showDeposit()" id="btn-deposit">ብር አስገባ</button>
            <button class="btn btn-primary" onclick="goToGame()" id="btn-play">መጫወት ጀምር (10 ETB)</button>
            <div style="display:flex; gap: 5px; width: 100%;">
                <button class="btn btn-outline" onclick="showWithdraw()" id="btn-withdraw">ወደ ባንክ ማውጫ</button>
                <button class="btn btn-outline" onclick="showTransfer()" id="btn-transfer">ማስተላለፍ</button>
            </div>
            <button class="btn btn-outline" onclick="showRules()" id="btn-rules">የጨዋታ ደንብ</button>
        </div>
    </div>

    <div id="gamePage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <button onclick="exitGame()">⬅️ ተመለስ</button>
            <div id="txt-calling-num" style="font-weight:bold; font-size: 1.2rem;">ተረኛ ቁጥር፡ -</div>
        </div>
        
        <div class="grid" id="bingoGrid"></div>
        <div id="gameStatus" style="margin-top: 15px; color: red; font-weight: bold;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'am';
        let balance = 0;
        let phone = "";
        let calledNumbers = []; // ቦቱ የሚያወጣቸው ቁጥሮች እዚህ ይገባሉ

        // ቋንቋ መቀየሪያ
        const strings = {
            am: { welcome: "እንኳን ደህና መጡ", balance: "ቀሪ ሂሳብ", play: "መጫወት ጀምር (10 ETB)", deposit: "ብር አስገባ", reg: "ተመዝገብ" },
            en: { welcome: "Welcome", balance: "Balance", play: "Start Play (10 ETB)", deposit: "Deposit", reg: "Register" }
        };

        window.onload = () => {
            const savedPhone = localStorage.getItem('user_phone');
            if (!savedPhone) {
                document.getElementById('regSection').style.display = 'block';
                document.getElementById('accountSection').style.display = 'none';
            } else {
                phone = savedPhone;
                loadUserData();
            }
        };

        function registerUser() {
            const input = document.getElementById('phoneInput').value;
            if (input.length >= 10) {
                localStorage.setItem('user_phone', input);
                location.reload();
            }
        }

        function loadUserData() {
            // እዚህ ጋር ከ Database (Firebase/Server) መረጃ ይነበባል
            // ለአሁኑ በምሳሌ 50 ብር እናድርገው
            balance = 50; 
            document.getElementById('userBalance').innerText = balance.toFixed(2);
        }

        function showDeposit() {
            tg.showPopup({
                title: 'ብር ማስገቢያ',
                message: 'በ 0906420377 (telebirr/CBE Birr) 10 ብር ወይም ከዚያ በላይ ይላኩ። ከዚያም የደረሰኝ ስክሪንሹት ለቦቱ ይላኩ።',
                buttons: [{type: 'ok'}]
            });
        }

        function goToGame() {
            if (balance < 10) {
                tg.showAlert("ሂሳብዎ በቂ አይደለም! እባክዎ መጀመሪያ ሂሳብዎን ይሙሉ::");
                return;
            }
            document.getElementById('dashboardPage').classList.remove('active-page');
            document.getElementById('gamePage').classList.add('active-page');
            initGame();
        }

        function initGame() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            
            nums.forEach((n, i) => {
                const cell = document.createElement('div');
                cell.className = "cell";
                cell.innerText = (i === 12) ? "FREE" : n;
                cell.onclick = () => {
                    // ቁጥሩ በቦቱ በኩል ካልወጣ እንዲበራ አይደረግም
                    if (calledNumbers.includes(n) || i === 12) {
                        cell.classList.toggle('active');
                    } else {
                        tg.showAlert("ይህ ቁጥር እስካሁን አልወጣም!");
                    }
                };
                grid.appendChild(cell);
            });
        }

        function exitGame() {
            document.getElementById('gamePage').classList.remove('active-page');
            document.getElementById('dashboardPage').classList.add('active-page');
        }

        function showRules() {
            tg.showAlert("ደንብ 1፡ ጨዋታው በቦቱ ይጀምራል።\nደንብ 2፡ ያልወጣ ቁጥር መጫን አይቻልም።\nደንብ 3፡ 10 ጊዜ ሲጫወቱ 1 ነጻ ያገኛሉ።");
        }

        function toggleLang() {
            currentLang = currentLang === 'am' ? 'en' : 'am';
            document.getElementById('txt-welcome').innerText = strings[currentLang].welcome;
            document.getElementById('btn-play').innerText = strings[currentLang].play;
        }
    </script>
</body>
</html>
