<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arif Bingo</title>
    <style>
        body { font-family: sans-serif; background-color: #1a237e; color: white; text-align: center; margin: 0; padding: 20px; overflow: hidden; }
        h1 { color: #ffeb3b; font-size: 24px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 350px; margin: 0 auto; background: #303f9f; padding: 10px; border-radius: 10px; }
        .cell { width: 100%; aspect-ratio: 1/1; background: white; color: #1a237e; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .cell.marked { background: #f44336; color: white; }
        .btn { margin-top: 20px; padding: 15px 30px; background: #ffeb3b; color: #1a237e; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; width: 80%; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn:active { transform: scale(0.95); background: #fbc02d; }
    </style>
</head>
<body>
    <h1>አሪፍ ቢንጎ</h1>
    <div class="grid" id="bingoGrid"></div>
    <button class="btn" onclick="generateNewBoard()">አዲስ ካርድ ቀይር</button>

    <script>
        function generateNewBoard() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            let numbers = [];
            while(numbers.length < 25) {
                let r = Math.floor(Math.random() * 75) + 1;
                if(numbers.indexOf(r) === -1) numbers.push(r);
            }
            
            numbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(index === 12) {
                    cell.innerText = 'FREE';
                    cell.classList.add('marked');
                } else {
                    cell.innerText = num;
                    cell.onclick = function() { this.classList.toggle('marked'); };
                }
                grid.appendChild(cell);
            });
        }
        // ጌሙ ሲከፈት ወዲያውኑ ካርድ እንዲያመጣ
        generateNewBoard();
    </script>
</body>
</html>
