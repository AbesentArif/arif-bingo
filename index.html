<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arif Bingo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --deep-grey: #2c3e50; --light-grey: #34495e; --neon-blue: #00d2ff; --tg-blue: #2481cc; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--deep-grey); color: white; -webkit-user-select: none; overflow: hidden; }
        .page { display: none; padding: 15px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active-page { display: flex; }
        
        .brand-title { font-size: 3.5rem; font-weight: 900; background: linear-gradient(#FFD700, #FFA000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 20px; font-style: italic; }
        .card { background: var(--light-grey); width: 90%; border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* BINGO Headers */
        .bingo-header-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 350px; margin-bottom: 5px; }
        .bingo-letter { font-size: 1.8rem; font-weight: 900; color: var(--gold); text-align: center; }

        .calling-area { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; margin: 10px 0; }
        .calling-card { background: linear-gradient(135deg, #FFD700, #FFA000); width: 110px; height: 110px; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--gold); z-index: 5; border: 4px solid #fff; }
        .calling-letter, .calling-number { font-size: 45px; font-weight: 900; color: #3e2723; line-height: 1; }

        .temp-ball { position: absolute; background: var(--neon-blue); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; animation: fadeAway 10s forwards; border: 2px solid white; z-index: 1; }
        @keyframes fadeAway { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 350px; }
        .cell { aspect-ratio: 1; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.5rem; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: #fff; }
        .cell.active { background: radial-gradient(circle, #00d2ff, #3a7bd5); box-shadow: 0 0 10px var(--neon-blue); border: none; }
        .cell.free { background: var(--gold); color: #000; font-size: 0.7rem; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 6px 0; }
        .btn-primary { background: var(--tg-blue); color: white; }
        .btn-outline { border: 2px solid var(--gold); color: var(--gold); background: none; }
        
        /* Winner Modal */
        #winnerOverlay { background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; }
        .winner-text { font-size: 2rem; color: var(--gold); font-weight: 900; text-align: center; }
    </style>
</head>
<body>

    <div id="langPage" class="page active-page">
        <div class="brand-title">Arif Bingo</div>
        <div class="card" style="margin-top: 50px;">
            <h3>·âã·äï·âã ·ã≠·àù·à®·å° / Choose Language</h3>
            <button class="btn btn-primary" onclick="setLanguage('am')">·ä†·àõ·à≠·äõ</button>
            <button class="btn btn-outline" onclick="setLanguage('en')">English</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <span id="userLabel" style="font-weight: bold; color: var(--gold);">User</span>
            <div id="gameTimer" style="font-size: 12px; color: var(--neon-blue);"></div>
        </div>
        <div class="card" style="margin-top: 30px;">
            <div style="font-size: 45px; cursor: pointer;" onclick="toggleBalance()">üí∞</div>
            <div id="balanceDisplay" style="display:none; font-size: 32px; font-weight: 900; color: var(--gold); margin: 10px 0;">
                <span id="userBalance">0.00</span> ETB
            </div>
            <button class="btn btn-primary" onclick="goToGame()" id="btn-play">·å®·ãã·â≥ ·åÄ·àù·à≠</button>
            <button class="btn btn-outline" onclick="openDeposit()" id="btn-deposit">·â•·à≠ ·ä†·àµ·åà·â£</button>
            <button class="btn btn-outline" onclick="showRules()" id="btn-rules">·ã∞·äï·â¶·âΩ</button>
        </div>
    </div>

    <div id="gamePage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-outline" style="width: auto; padding: 5px 15px;" onclick="exitGame()">‚¨ÖÔ∏è</button>
            <div id="callCount" style="color: var(--gold); font-weight: bold;">0/25</div>
        </div>
        <div class="calling-area" id="callingArea">
            <div class="calling-card">
                <div id="callLetter" class="calling-letter">-</div>
                <div id="callNum" class="calling-number">--</div>
            </div>
        </div>
        
        <div class="bingo-header-row">
            <div class="bingo-letter">B</div><div class="bingo-letter">I</div><div class="bingo-letter">N</div><div class="bingo-letter">G</div><div class="bingo-letter">O</div>
        </div>
        <div class="grid" id="bingoGrid"></div>
    </div>

    <div id="winnerOverlay">
        <div class="winner-text" id="winnerMsg">CONGRATS!</div>
        <div style="font-size: 1.2rem; margin: 20px;" id="winnerDetails"></div>
        <div id="nextGameTimer" style="color: var(--neon-blue);"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentLang = 'am';
        let calledNumbers = [];
        let gameActive = false;
        let gameInterval;
        let userName = tg.initDataUnsafe?.user?.first_name || "·â∞·å´·ãã·âΩ";

        function setLanguage(lang) {
            currentLang = lang;
            showPage('dashboardPage');
            document.getElementById('userLabel').innerText = userName;
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        // Generate Numbers based on B-I-N-G-O ranges
        function generateBingoColumn(min, max) {
            let arr = [];
            while(arr.length < 5) {
                let r = Math.floor(Math.random() * (max - min + 1)) + min;
                if(!arr.includes(r)) arr.push(r);
            }
            return arr;
        }

        function initGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = "";
            const cols = [
                generateBingoColumn(1, 15),   // B
                generateBingoColumn(16, 30),  // I
                generateBingoColumn(31, 45),  // N
                generateBingoColumn(46, 60),  // G
                generateBingoColumn(61, 75)   // O
            ];

            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = "cell";
                    let val = cols[col][row];
                    if(row === 2 && col === 2) {
                        cell.innerText = currentLang === 'am' ? "·äê·åª" : "FREE";
                        cell.classList.add('free', 'active');
                    } else {
                        cell.innerText = val;
                        cell.onclick = () => { if(calledNumbers.includes(val)) cell.classList.toggle('active'); };
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function goToGame() {
            calledNumbers = [];
            gameActive = true;
            showPage('gamePage');
            initGrid();
            startCaller();
        }

        function startCaller() {
            let count = 0;
            gameInterval = setInterval(() => {
                if (count >= 25) {
                    endGame();
                    return;
                }
                let n;
                do { n = Math.floor(Math.random() * 75) + 1; } while (calledNumbers.includes(n));
                
                calledNumbers.push(n);
                count++;
                updateCallerUI(n, count);
            }, 5000);
        }

        function updateCallerUI(n, count) {
            const letters = ['B','I','N','G','O'];
            const letter = letters[Math.floor((n-1)/15)];
            document.getElementById('callLetter').innerText = letter;
            document.getElementById('callNum').innerText = n;
            document.getElementById('callCount').innerText = `${count}/25`;

            const ball = document.createElement('div');
            ball.className = 'temp-ball';
            ball.innerText = n;
            const angle = Math.random() * Math.PI * 2;
            ball.style.left = `calc(50% - 20px + ${Math.cos(angle) * 75}px)`;
            ball.style.top = `calc(50% - 20px + ${Math.sin(angle) * 75}px)`;
            document.getElementById('callingArea').appendChild(ball);
            setTimeout(() => ball.remove(), 10000);
        }

        function endGame() {
            clearInterval(gameInterval);
            gameActive = false;
            const overlay = document.getElementById('winnerOverlay');
            const msg = document.getElementById('winnerMsg');
            const details = document.getElementById('winnerDetails');
            
            overlay.style.display = 'flex';
            msg.innerText = currentLang === 'am' ? "·å®·ãã·â≥·ãç ·â∞·å†·äì·âã·àç!" : "GAME OVER!";
            details.innerText = `${currentLang === 'am' ? '·ä†·à∏·äì·çä' : 'Winner'}: ${userName}\n${currentLang === 'am' ? '·ã®·ãà·å° ·âÅ·å•·àÆ·âΩ' : 'Called Numbers'}: ${calledNumbers.slice(-3).join(', ')}...`;

            let timeLeft = 30;
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById('nextGameTimer').innerText = `${currentLang === 'am' ? '·âÄ·å£·ã≠ ·å®·ãã·â≥ ·â†' : 'Next game in'}: ${timeLeft}s`;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    exitGame();
                }
            }, 1000);
        }

        function exitGame() { clearInterval(gameInterval); showPage('dashboardPage'); }
        function toggleBalance() { const b = document.getElementById('balanceDisplay'); b.style.display = b.style.display === 'none' ? 'block' : 'none'; }
    </script>
</body>
</html>
