<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Pro - Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --gold: #FFD700; --deep-bg: #0f172a; --neon-blue: #00d2ff;
            --tg-blue: #2481cc; --tg-green: #28a745; 
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--deep-bg); color: white; -webkit-user-select: none; overflow-x: hidden; }
        .page { display: none; padding: 15px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active-page { display: flex; }
        
        /* Welcome Styles */
        .welcome-title { font-size: 3rem; font-weight: 900; background: linear-gradient(to bottom, #FFD700, #FFA000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 10px 20px rgba(0,0,0,0.3); margin-top: 50px; text-align: center; }
        
        .card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); width: 90%; border-radius: 25px; padding: 25px 15px; border: 1px solid rgba(255,255,255,0.1); margin-top: 30px; text-align: center; }
        
        /* Wallet/Balance */
        .balance-box { display: none; font-size: 28px; font-weight: 900; color: var(--gold); margin: 10px 0; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Calling Area */
        .calling-area { position: relative; width: 180px; height: 180px; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .calling-card { 
            background: linear-gradient(135deg, #FFD700, #FFA000);
            width: 110px; height: 110px; border-radius: 25px; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); z-index: 5; border: 4px solid #fff;
        }
        .temporary-number {
            position: absolute; background: rgba(0, 210, 255, 0.9); color: white;
            width: 38px; height: 38px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 14px; font-weight: bold;
            animation: fadeOut 10s forwards; z-index: 1; border: 2px solid white;
        }
        @keyframes fadeOut { 0% { opacity: 1; transform: scale(1); } 90% { opacity: 1; } 100% { opacity: 0; transform: scale(0.2); } }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; margin-top: 10px; }
        .cell { aspect-ratio: 1; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.5rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); color: #fff; }
        .cell.active { background: radial-gradient(circle, #00d2ff, #3a7bd5); box-shadow: 0 0 15px var(--neon-blue); border: none; }
        .cell.free { background: var(--gold); color: #000; font-size: 0.8rem; }

        /* UI Elements */
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 8px 0; transition: 0.3s; }
        .btn-primary { background: linear-gradient(to right, #2481cc, #00d2ff); color: white; }
        .btn-outline { border: 2px solid var(--gold); color: var(--gold); background: none; }
        input { width: 85%; padding: 15px; margin: 8px 0; border-radius: 12px; background: rgba(0,0,0,0.3); color: white; border: 1px solid #334155; font-size: 16px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="welcomePage" class="page">
        <div class="welcome-title">BINGO<br>GOLD</div>
        <div class="card">
            <h2 id="txt-welcome-msg">·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!</h2>
            <button class="btn btn-primary" onclick="showAuth('reg')" id="btn-show-reg">·â∞·àò·ãù·åà·â• / Sign Up</button>
            <button class="btn btn-outline" onclick="showAuth('login')" id="btn-show-login">·åç·â£ / Login</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="color:var(--gold)" id="userDisplay">BINGO</h3>
            <button class="btn-outline" style="width: auto; padding: 5px 15px; border-radius: 20px;" onclick="toggleLang()">EN/·ä†·àõ</button>
        </div>
        
        <div class="card">
            <div style="font-size: 40px; cursor: pointer;" onclick="toggleBalance()">üí∞</div>
            <div id="balanceDisplay" class="balance-box"><span id="userBalance">0.00</span> ETB</div>
            
            <button class="btn btn-primary" style="background:var(--tg-green)" onclick="openDeposit()" id="btn-deposit"></button>
            <button class="btn btn-primary" onclick="goToGame()" id="btn-play"></button>
            <button class="btn btn-outline" onclick="openWithdraw()" id="btn-withdraw"></button>
            <button class="btn btn-outline" onclick="showRules()" id="btn-rules"></button>
            <button class="btn-outline" style="border:none; color:gray; font-size:12px;" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="gamePage" class="page">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn-outline" style="width: auto; padding: 5px 15px;" onclick="exitGame()">‚¨ÖÔ∏è</button>
            <div id="statusBadge" style="color: var(--gold); font-weight: bold;"></div>
        </div>

        <div class="calling-area" id="callingArea">
            <div class="calling-card">
                <div id="callLetter" style="font-weight:bold; color:#5d4037">B</div>
                <div id="callNum" style="font-size:45px; font-weight:900; color:#3e2723">--</div>
            </div>
        </div>

        <div class="grid" id="bingoGrid"></div>
    </div>

    <div id="authOverlay" class="overlay">
        <div class="card" style="background:#1e293b; width: 80%;">
            <h3 id="authTitle"></h3>
            <input type="tel" id="authPhone" placeholder="·àµ·àç·ä≠ ·âÅ·å•·à≠">
            <input type="password" id="authPass" placeholder="·çì·àµ·ãà·à≠·ãµ">
            <button class="btn btn-primary" onclick="handleAuth()" id="authSubmitBtn"></button>
            <button class="btn-outline" style="border:none" onclick="closeOverlay('authOverlay')">·à∞·à≠·ãù</button>
        </div>
    </div>

    <div id="depositModal" class="overlay">
        <div class="card" style="background:#1e293b;">
            <h3 id="txt-dep-title"></h3>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('telebirr')">telebirr</button>
            <button class="btn btn-outline" style="background:#fff; color:#000" onclick="showPayInfo('cbe')">CBE Birr</button>
            <div id="payDetails" style="display:none; margin-top:15px; color:var(--gold)">
                <p id="payMsg"></p>
                <p style="color:red; font-size:12px" id="txt-screenshot"></p>
            </div>
            <button class="btn btn-primary" onclick="closeOverlay('depositModal')">·ãù·åã</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'am';
        let balance = 50.00; // ·àà·àô·ä®·à´
        let calledNumbers = [];
        let authMode = 'reg';

        const langData = {
            am: {
                welcome: "·ä•·äï·ä≥·äï ·ã∞·àÖ·äì ·àò·å°!", play: "·å®·ãã·â≥ ·åÄ·àù·à≠", deposit: "·â•·à≠ ·ä†·àµ·åà·â£", withdraw: "·â•·à≠ ·ä†·ãç·å£", 
                rules: "·ã®·å®·ãã·â≥ ·ã∞·äï·â•", screenshot: "·ä≠·çç·ã´·ãç·äï ·ä•·äï·ã∞·çà·å∏·àô ·ã®·àµ·ä≠·à™·äï·àπ·âµ ·ã≠·àã·ä©·ç¢",
                reg: "·â∞·àò·ãù·åà·â•", login: "·åç·â£", tele: "·ã®·â¥·àå·â•·à≠ ·âÅ·å•·à≠·ç° 0906420377", cbe: "·ã®·à≤·â¢·ä¢ ·â•·à≠ ·âÅ·å•·à≠·ç° 0906420377"
            },
            en: {
                welcome: "Welcome!", play: "Start Game", deposit: "Deposit", withdraw: "Withdraw", 
                rules: "Rules", screenshot: "Send screenshot after payment.",
                reg: "Sign Up", login: "Login", tele: "telebirr No: 0906420377", cbe: "CBE Birr No: 0906420377"
            }
        };

        window.onload = () => {
            if (localStorage.getItem('isLoggedIn')) {
                document.getElementById('userDisplay').innerText = "·à∞·àã·àù " + localStorage.getItem('u_phone');
                showPage('dashboardPage');
            } else {
                showPage('welcomePage');
            }
            updateUI();
        };

        function showAuth(mode) {
            authMode = mode;
            document.getElementById('authTitle').innerText = mode === 'reg' ? langData[currentLang].reg : langData[currentLang].login;
            document.getElementById('authSubmitBtn').innerText = mode === 'reg' ? langData[currentLang].reg : langData[currentLang].login;
            document.getElementById('authOverlay').style.display = 'flex';
        }

        function handleAuth() {
            const ph = document.getElementById('authPhone').value;
            const pass = document.getElementById('authPass').value;
            if (ph.length >= 10 && pass.length >= 4) {
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('u_phone', ph);
                location.reload();
            } else {
                tg.showAlert("·ä•·â£·ä≠·ãé ·â†·âµ·ä≠·ä≠·àç ·ã´·àµ·åà·â°!");
            }
        }

        function toggleBalance() {
            const box = document.getElementById('balanceDisplay');
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 5000); // 5 ·à∞·ä®·äï·ãµ ·âÜ·ã≠·â∂ ·ã≠·å†·çã·àç
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // ·àõ·à≥·à∞·â¢·ã´·ç° ·ã≠·àÖ ·çà·äï·ä≠·àΩ·äï ·â†·â¶·â± ·â†·ä©·àç ·âÅ·å•·à≠ ·à≤·àò·å£ ·ã®·àö·å†·à´ ·äê·ãç
        function onNewNumber(n) {
            calledNumbers.push(n);
            const letter = n <= 15 ? 'B' : n <= 30 ? 'I' : n <= 45 ? 'N' : n <= 60 ? 'G' : 'O';
            document.getElementById('callLetter').innerText = letter;
            document.getElementById('callNum').innerText = n;

            // ·ã®·àò·å®·à®·àª·ãé·âπ·äï 5 ·âÅ·å•·àÆ·âΩ ·ãô·à™·ã´·ãç·äï ·àõ·à≥·ã®·âµ
            const recent5 = calledNumbers.slice(-5);
            const area = document.getElementById('callingArea');
            // ·ã®·âÜ·ã©·âµ·äï ·ä†·å•·çã
            document.querySelectorAll('.temporary-number').forEach(e => e.remove());
            
            recent5.forEach((num, i) => {
                const temp = document.createElement('div');
                temp.className = 'temporary-number';
                temp.innerText = num;
                const angle = (i * 72) * (Math.PI / 180);
                const radius = 70;
                temp.style.left = `calc(50% - 19px + ${Math.cos(angle) * radius}px)`;
                temp.style.top = `calc(50% - 19px + ${Math.sin(angle) * radius}px)`;
                area.appendChild(temp);
            });
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        function updateUI() {
            const d = langData[currentLang];
            document.getElementById('btn-deposit').innerText = d.deposit;
            document.getElementById('btn-play').innerText = d.play;
            document.getElementById('btn-withdraw').innerText = d.withdraw;
            document.getElementById('btn-rules').innerText = d.rules;
        }

        function openDeposit() { document.getElementById('depositModal').style.display = 'flex'; }
        function showPayInfo(type) {
            document.getElementById('payDetails').style.display = 'block';
            document.getElementById('payMsg').innerText = type === 'telebirr' ? langData[currentLang].tele : langData[currentLang].cbe;
            document.getElementById('txt-screenshot').innerText = langData[currentLang].screenshot;
        }

        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        function toggleLang() { currentLang = currentLang === 'am' ? 'en' : 'am'; updateUI(); }
        function goToGame() { showPage('gamePage'); initGrid(); }
        function exitGame() { showPage('dashboardPage'); }

        function initGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = "";
            let nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5).slice(0, 25);
            nums.forEach((n, i) => {
                const cell = document.createElement('div');
                cell.className = "cell";
                if(i === 12) { cell.innerText = "FREE"; cell.classList.add('free', 'active'); }
                else {
                    cell.innerText = n;
                    cell.onclick = () => { if(calledNumbers.includes(n)) cell.classList.toggle('active'); };
                }
                grid.appendChild(cell);
            });
        }
    </script>
</body>
</html>
